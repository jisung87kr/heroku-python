{% extends 'blog/base.html' %}

{% block content %}
<form action="{% url 'blog:write' %}" method='post'>
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <table class="table">
        <tr>
            <th>title</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>author</th>
            <td>{{ form.author }}</td>
        </tr>
        <tr>
            <th>created_date</th>
            <td>{{ form.created_date }}</td>
        </tr>
        <tr>
            <th>published_date</th>
            <td>{{ form.published_date }}</td>
        </tr>
        <tr>
            <th>content</th>
            <td>{{ form.content }}</td>
        </tr>
    </table>
    <input type="submit" value="save">
</form>
{% endblock %}
