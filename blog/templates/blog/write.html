{% extends 'blog/base.html' %}
{% block content %}
<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <table class="table">
        <tr>
            <th>title</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>author</th>
            <td>{{ form.author }}</td>
        </tr>
        <tr>
            <th>upload</th>
            <td>{{ form.upload }}</td>
        </tr>
        <tr>
            <th>created_date</th>
            <td>
                {{ form.created_date }} 
            </td>
        </tr>
        <tr>
            <th>published_date</th>
            <td>{{ form.published_date }}</td>
        </tr>
        <tr>
            <th>content</th>
            <td>{{ form.content }}</td>
        </tr>
    </table>
    <div class="text-center">
        <input type="submit" value="저장" class="btn btn-primary">
        <a href="{% url 'blog:index' %}" class="btn btn-default">목록</a>
    </div>
</form>

{% endblock %}
